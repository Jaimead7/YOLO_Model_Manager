[model]
    yolo_image_input_width = 640
    yolo_image_input_height = 640
    [model.result]
        box_margin = 40
        x_tolerance = 2
        y_tolerance = 2
        border_thickness = 2
        font_scale = 0.5
        text_thickness = 1
        center_thickness = 5

[camera]
    brightness = 128.0
    contrast = 32.0
    saturation = 32.0
    auto_exposure = 1
    exposure = 40.0
    auto_wb = 1
    wb = 0.0
